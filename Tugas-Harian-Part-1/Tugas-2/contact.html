<!DOCTYPE html>
<html>
    <head>
        <title>Hubungi Kami</title>
        <link href="public/css/style-2.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="hubungi-kami">
            <h1>Hubungi Kami</h1>
            <p><strong>Kantor :</strong> di jalan belum jadi <br>
            <strong>Nomor Telepon :</strong> 08XX-XXXX-XXXX <br>
            <strong>Email :</strong> email@contoh.com</p>
        </section>
        <section class="form">
            <h1>Kirimkan Pesan</h1>
            <form>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama"><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>
                <label>Jenis Kelamin</label>
                <input type="radio" id="laki-laki" name="jeniskelamin" value="laki-laki">
                <label for="laki-laki">Laki-laki</label><br>
                <input type="radio" id="perempuan" name="jeniskelamin" value="perempuan">
                <label for="perempuan">Perempuan</label><br>
                <label for="pesan">Pesan Anda</label>
                <textarea rows="4" cols="50" name="pesan"></textarea><br>
                <input type="submit" id="submit" value="Kirim">
            </form>
        </section>
        <a href="index.html">Kembali Ke Index</a>
    </body>
</html>
